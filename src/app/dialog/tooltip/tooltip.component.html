<div class="container" @tooltip [style.--featured-hover]="backgroundColor" @tooltip>
    <!-- template -->
    <div *ngIf="contentType === 'template' else htmlOrStringTemplate">
        <ng-container *ngTemplateOutlet="value"></ng-container>
    </div>
    <!-- inline template or string -->
    <ng-template #htmlOrStringTemplate>
        <div [innerHTML]="value"></div>
    </ng-template>
</div>
