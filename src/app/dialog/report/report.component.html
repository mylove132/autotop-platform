<div class="renewal-content">
    <div class="header">
        <p>运行报告</p>
        <mat-icon class="closeIcon"(click)="closeModal()">close</mat-icon>
    </div>
    <div class="content">
        <div *ngFor="let item of data.data; let i = index" class="block">
            <div class="part">
                <div *ngIf="item.caseName" class="item">
                    <span class="label">用例名称：</span><span>{{item.caseName}}</span>
                </div>
                <div *ngIf="item.rumTime" class="item">
                    <span class="label">执行耗时：</span><span>{{item.rumTime}}</span>
                </div>
            </div>

            <div class="part">
                <div class="item">
                    <span class="label">执行状态：</span><span>{{item.status ? '成功' : '失败'}}</span>
                </div>
                <div class="item" *ngIf="item?.assert?.relation">
                    <span class="label">判断条件：</span><span>{{item?.assert?.relation}}</span>
                </div>
            </div>

            <div class="part">
                <div class="item" *ngIf="item?.assert?.expect">
                    <span class="label">期望结果：</span><span>{{item?.assert?.expect}}</span>
                </div>
                <div class="item" *ngIf="item?.assert?.actual">
                    <span class="label">实际结果：</span><span>{{item?.assert?.actual}}</span>
                </div>
            </div>
            
            <div class="part">
                <div class="item">
                    <span class="label">断言结果：</span><span>{{item?.assert?.result ? '成功' : '失败'}}</span>
                </div>
                <div *ngIf="item.errMsg" class="item">
                    <span class="label">错误信息：</span><span>{{item.errMsg}}</span>
                </div>
            </div>

            <div *ngIf="item.result" class="part" style="width: 100%; display: block;">
                <div class="item">
                    <span class="label">返回结果：</span>
                </div>
                <div class="response">
                    <json-editor [data]="item.result"></json-editor>
                </div>
            </div>

            <div class="diliver" *ngIf="i != data.data.length - 1"></div>
        </div>
    </div>
</div>
